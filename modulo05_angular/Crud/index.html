<!DOCTYPE html>
<html ng-app="Crud">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="js/index.css">-->
    <title>Crud</title>
</head>

<body>
    <div class="container-fluid" ng-controller="aula">
        <h1>Cadastrar Aula</h1>
        <form novalidate name="FormularioAula" ng-submit="adicionar(novaAula.nome)">
            <label for="nome">Aula</label>
            <input type="text" name="nome" ng-model="novaAula.nome"><!--ng-minlength="3" ng-maxlength="20" required>-->

            <input type="submit" value="Cadastrar">
        </form>
        <hr>
        <h1>Alterar Aula Cadastrada</h1>
        <form novalidate name="FormularioAula" ng-submit="alterar(alterarAula, novoNome)">
            <select name="aula" ng-model="alterarAula">
                <option ng-repeat="aula in aulas" value="{{ aula.id }}">
                    {{ aula.id }} - {{ aula.nome }} 
                </option>
                <input type="text" name="nome" ng-model="novoNome">
                <input type="submit" value="Salvar">
            </select>
        </form>
        <hr>
        <h1>Excluir Aula</h1>
        <form novalidate name="FormularioAula" ng-submit="excluir(excluirAula)">
            <select name="aula" ng-model="excluirAula">
                <option ng-repeat="aula in aulas" value="{{ aula.id }}">
                    {{ aula.id }} - {{ aula.nome }} 
                </option>
                <input type="submit" value="Excluir">
            </select>
        </form>
        <ul>
            <li ng-repeat="aula in aulas | orderBy:'nome'">
                {{ aula.id }} - {{ aula.nome }}
            </li>
        </ul>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
