<h1>Aulas Cadastradas No Sistema</h1>
<hr>
<table class="table table-striped">
    <thead>
        <th>ID</th>
        <th>Nome</th>
    </thead>
    <tbody>
        <tr ng-repeat="aula in aulas | orderBy: 'nome'">
            <td>{{ aula.id }}</td>
            <td>{{ aula.nome }}</td>
        </tr>
    </tbody>
</table>
<hr>
