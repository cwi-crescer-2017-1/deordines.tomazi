<h2>Aula - Cadastrar</h2>
<hr>
<form novalidate name="FormAddAula" class="ui form" ng-submit="cadastrar(novaAula)">
    <div class="field">
        <label for="nome">Nome da aula</label>
        <input type="text" name="nome" ng-model="novaAula.nome" style="width:500px" placeholder="Ex.: Matemática" required ng-minlength="3"
            ng-maxlength="20">
        <div ng-show="FormAddAula.nome.$error.required && FormAddAula.nome.$touched">Campo obrigatório!</div>
        <div ng-show="FormAddAula.nome.$error.minlength">Deve possuir no mínimo 3 caracteres!</div>
        <div ng-show="FormAddAula.nome.$error.maxlength">Limite de 20 caracteres excedido!</div>
    </div>
    <input type="submit" class="ui green button" value="Cadastrar">
</form>
<hr>
