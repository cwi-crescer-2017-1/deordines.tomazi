<!DOCTYPE html>
<html ng-app="redeSocialApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="index.css">
</head>

<body ng-controller="mainController">

    <div class="bg"></div>
    <!-- INÍCIO NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-if="isAutenticado">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#!/home" class="navbar-brand"><img class="logo" src="images/logo.png" alt="LOGO"></a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="!isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#!/home"><span class="glyphicon glyphicon-home"></span> HOME</a></li>
                    <li uib-dropdown on-toggle="toggled(open)">
                        <a href="#" uib-dropdown-toggle><span class="glyphicon glyphicon-tasks"></span> SERVIÇOS <strong class="caret"></strong></a>
                        <ul uib-dropdown-menu>
                            <li><a href= "#!/cliente">Cliente</a></li>
                            <li><a href= "#!/locacao">Locação</a></li>
                            <li><a href= "#!/devolucao">Devolução</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Administrativo</li>
                            <li><a href="#!/relatorioMensal" ng-if="isGerente">Relatório Mensal</a></li>
                            <li><a href="#!/relatorioAtraso">Relatório Atraso</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li uib-dropdown on-toggle="toggled(open)">
                        <a href="#" uib-dropdown-toggle><span class="glyphicon glyphicon-user"></span> {{ user }} <strong class="caret"></strong></a>
                        <ul uib-dropdown-menu>
                            <li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Sign out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIM NAVBAR -->

    <!--<button ng-click="botao1()">Oi</button>
    <button ng-click="botao2()">Sign In</button>-->

    <!-- INÍCIO VIEW ROUTES -->
    <div class="container">
        <ng-view></ng-view>
    </div>
    <!-- FIM VIEW ROUTES -->

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <!--<scrip src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></scrip>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>    

    <!-- Rotas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-route.js"></script>

    <!-- Local Storage (Módulo 'auth' depende dele) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js" type="text/javascript"></script>

    <!-- Autenticação -->
    <script src="https://rawgit.com/cwi-crescer-2017-1/instrutores/master/modulo-05-angularjs/auth/auth.module.js" type="text/javascript"></script>

    <!-- Toastr -->
    <script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <!-- Controllers -->
    <script src="js/controller/appModule.js"></script>
    <script src="js/controller/mainController.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script src="js/controller/cadastroController.js"></script>
    <script src="js/controller/homeController.js"></script>
    <script src="js/controller/perfilController.js"></script>

    <!-- Aplicação -->
    <!--<script src="js/appModule.js" type="text/javascript"></script>-->

    <!-- Services -->
    <script src="js/service/usuarioService.js"></script>
    <script src="js/service/postagemService.js"></script>    
    <script src="js/service/curtidaService.js"></script>    

</body>

</html>
