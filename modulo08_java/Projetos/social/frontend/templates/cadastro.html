<br><br>

<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-primary">
        <div class="panel-heading">Cadastrar</div>
        <div class="panel-body">

            <!-- Cadastro Form -->
            <form ng-submit="cadastrar(usuario)">

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="nome">Nome:</label>
                        <div class="input-group">
                            <input class="form-control" id="nome" type="text" ng-model="usuario.nome" placeholder="Nome"/>
                            <span class="input-group-btn"><label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="email">Email:</label>
                        <div class="input-group">
                            <input class="form-control" id="email" type="email" ng-model="usuario.email" placeholder="Email"/>
                            <span class="input-group-btn"><label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="senha">Senha:</label>
                        <div class="input-group">
                            <input class="form-control" id="senha" type="password" ng-model="usuario.senha" placeholder="Senha"/>
                            <span class="input-group-btn"><label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="dataNascimento">Data Nascimento:</label>
                        <div class="input-group">
                            <input class="form-control" id="dataNascimento" type="date" ng-model="usuario.dataNascimento"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="genero">GÃªnero:</label>
                        <div class="input-group">
                            <select id="genero" ng-model="usuario.genero">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-12">
                        <label for="imagemPerfil">Url Imagem</label>
                        <div class="input-group">
                            <input class="form-control" id="imagemPerfil" type="text" ng-model="usuario.imagemPerfil"/>
                            <span class="input-group-btn"><label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="cadastrar(usuario)">Cadastrar</button>
                <a href="#!/login"><button type="submit" class="btn btn-primary">Voltar</button></a>
            </form>
        </div>
    </div>
</div>
