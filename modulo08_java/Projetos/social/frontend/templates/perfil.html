<br><br><br><br><br><br><br><br><br><br>

<div>Usuário detalhado</div>
<div style="float:left;margin-right:25px"><img class="img-thumbnail" style="width:200px" src="{{ usuario.imagemPerfil }}"></div>
<div><h1>{{ usuario.nome }}</h1></div>
<div><h4>{{ usuario.email }}</h4></div>
<div><h4>{{ usuario.dataNascimento | date:"dd/MM/yyyy" }}</h4></div>

<div class="clearfix"></div>

<br><br>
<div>Lista de Amigos ({{ amigos.length }})</div>
<div ng-repeat="usuario in amigos">
    <div style="float:left;padding: 10px;" ng-if="usuarioLogado(usuario.email)">
        <a href="#!/perfil/{{ usuario.id }}">
            <div style="margin-right:25px"><img class="img-circle" style="width:100px" src="{{ usuario.imagemPerfil }}"></div>
            <div style="padding:10px;font-size:20px;">{{ usuario.nome }}</div>
        </a>
            <button type="submit" class="btn btn-success" ng-click="adicionar(usuario)">Adicionar</button>
        </div>
    <div ng-if="!usuarioLogado(usuario.email)">Você é amigo desta pessoa :D</div>
</div>

<div class="clearfix"></div>
