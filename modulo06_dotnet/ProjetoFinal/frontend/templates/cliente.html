<form ng-submit="criar(cliente)">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" ng-model="cliente.nome" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" ng-model="cliente.cpf" placeholder="CPF">
    </div>
    <div class="form-group">
        <label for="dataNascimento">Data Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" ng-model="cliente.dataNascimento" placeholder="Data Nascimento">
    </div>
    <div class="form-group">
        <label for="endereco">Endereco</label>
        <input type="text" class="form-control" id="endereco" ng-model="cliente.endereco" placeholder="Endereco">
    </div>
    <div class="form-group">
        <label for="genero">Gênero</label>
        <div class="radio">
            <label><input type="radio" name="opcoesGenero" value="0" ng-model="cliente.genero">Não Informado</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="opcoesGenero" value="1" ng-model="cliente.genero">Feminino</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="opcoesGenero" value="2" ng-model="cliente.genero">Masculino</label>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

--------------------------------------------------------------------

<ul ng-repeat="cliente in clientes">
    <li>{{ cliente.Id}} - {{ cliente.Nome }}</li>
</ul>
